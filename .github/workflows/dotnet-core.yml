name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack Build Files
      run: |
        mkdir D:\a\NCX-Core\NCX-Core-nightly
        mv D:\a\NCX-Core\NCX-Core\NCX-Installer\bin\Release\net5.0-windows\* D:\a\NCX-Core\NCX-Core-nightly
        cd D:\a\NCX-Core
        7z a -tzip NCX-Core-nightly.zip NCX-Core-nightly\
    - name: Publish Build Files
      uses: actions/upload-artifact@v2
      with:
        path: D:\a\NCX-Core\NCX-Core-nightly.zip
        name: NCX-Core-nightly
